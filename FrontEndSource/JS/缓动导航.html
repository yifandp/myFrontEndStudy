<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .nav{
    width: 800px;
    height: 45px;
    margin: 40px auto;
    background-image: linear-gradient( to top, #ABDCFF 10%, #0396FF 100%);
    border-radius: 4px;
    position: relative;
  }
  .nav li{
    list-style: none;
    color: #525252;
    font-size: 14px;
    line-height: 45px;
    padding: 0 30px;
    float: left;
    cursor: pointer;
  }
  .nav .line{
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100px;
    height: 4px;
    background-image: linear-gradient( 135deg, #CE9FFC 10%, #7367F0 100%);
    border-radius: 2px;
  }
  </style>
</head>
<body>
<ul class="nav">
  <li>菜单一</li>
  <li>菜单二</li>
  <li>菜单三</li>
  <li>菜单四</li>
  <li>菜单五</li>
  <li>菜单六</li>
  <li>菜单七</li>
  <span class="line"></span>
</ul>

<script>
  var oNav = document.querySelector('.nav');
  var aLi = oNav.getElementsByTagName('li');
  var oLine = oNav.querySelector('.line');

  var beginX = 0;
  var begin = 0,end = 0;

  for(var i = 0; i < aLi.length; i++){
      aLi[i].onmouseover = function(){
        end = this.offsetLeft;
      }

      aLi[i].onmousedown = function(){
        beginX = this.offsetLeft;
      }

      aLi[i].onmouseout = function(){
        end = beginX;
      }
  }

  setInterval(function(){
    begin = begin + (end - begin) * 0.1;

    oLine.style.left = begin + 'px';

  },10)

</script>
</body>
</html>
