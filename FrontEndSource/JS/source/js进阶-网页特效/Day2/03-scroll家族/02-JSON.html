            "title": "哈登不哭!在NBA砍20+需几次出手?这大神只要4次",
            "body": "<p>　　如果现在就问你，一场普通的篮球比赛，至少需要打进多少个进球，才能砍下20+的得分呢？如果暂时不考虑罚球的话，按照每打进一个球两分算，砍下20分至少需要打进10个球，即便是按三分计算，那么最快也需要7个进球，才能够保证得分上20+。换句话说，如果不考虑罚球的话，想要在比赛中砍下20+，那么至少要7次出手投篮机会才能完成。<\/p><!--IMG#0--><p>　　不过，如果我们把罚球增加进去后，这个情况就变得稍微复杂了。因为，罚球造犯规次数是不计在总出手数的，换句话说，如果一个球员造犯规能力足够出色的话，那么，就有可能出现这么一种情况——一名球员的技术统计上，他一次出手次数都没有，但却轻松砍下20+。<\/p><p>　　当然，在NBA历史上还尚未出现0次出手砍20+的球员。在现有的数据中，暂时还没有球员0次出手砍下10+以上的数据。倒是有不少仅1次出手就砍下上双得分的球员。比如说詹姆斯·唐纳森，在85-86赛季，他就干过一件非常酷的事情。在雄鹿与快船的比赛中，他全场仅出手1次，但却靠着17次罚球（命中13个），轻松砍下15分。<\/p><!--IMG#1--><p>　　那么，在NBA历史上，砍下20+得分最少需要耗掉多少次出手机会呢？答案是——4次！<\/p><p>　　自1985年NBA数据系统完善之后，在NBA过去31年里，有8名球员在出手5次或低于5次的情况下砍下20+。最早一个完成这一纪录的是巴克·威廉姆斯，在90-91赛季太阳与开拓者的比赛中，他5次出手全部命中，罚球14罚全中，轻松砍下24分6板3助。<\/p><!--IMG#2--><p>　　在威廉姆斯之后，还有7名球员也做到过这一纪录。像马盖蒂、帕金森以及钱德勒等人，都曾在5次出手的情况下砍下20+。而这其中最为神奇的当属姚明的前老大弗朗西斯，在02-03赛季，弗老大曾只用5次出手，就砍下23分9板10助的准三双。<\/p><!--IMG#3--><p>　　不过，如果要说起最为夸张的，那还要属前黄蜂球员埃尔登·坎贝尔。在01-02赛季，坎贝尔在只用4次出手的情况下就砍下20+。在那场比赛中，他全场只出手4次，4投3中，运动球得分只有6分。不过，在那场比赛中，坎贝尔疯狂制造了17次犯规，并命中15球，靠着罚球得到的15分，坎贝尔的得分达到21分。<\/p>",
