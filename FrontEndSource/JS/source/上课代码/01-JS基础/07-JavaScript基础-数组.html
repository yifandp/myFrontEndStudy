<script type="text/html">
    //  求1-100之间所有偶数的和、所有奇数的和

    // 1. 定义变量
    var evenSum = 0; // 偶数和
    var oddSum = 0; // 奇数和

    // 2. 循环
    for(var i=1; i<=100; i++){
        // 判断奇偶数
        if(i % 2 === 0){ // 偶数
            evenSum += i;
        }else {
            oddSum += i;
        }
    }

    // 3.输出结果
    console.log("所有偶数和:" + evenSum + ", 所有奇数和:" + oddSum);
</script>

<script type="text/html">
    // 求一组数中的最大值和最小值，以及所在位置

    // 1. 定义变量
    var numArr = [1, 99, 88, -100, 77, 888, 1000, -1000];
    var maxValue = numArr[0], minValue = numArr[0]; // 最大值 和 最小值
    var maxIndex = 0, minIndex = 0; // 最大索引 和 最小索引

    // 2. 遍历数组
    for(var i=1; i<numArr.length; i++){
        // 如果数组中的元素大于我们定义的初始值
        if(numArr[i] > maxValue){
            // 把这个元素赋值给最大值, 并把索引改变
            maxValue = numArr[i];
            maxIndex = i;
        }

        if(numArr[i] < minValue){
            minValue = numArr[i];
            minIndex = i;
        }
    }

    console.log(maxValue);
    console.log(maxIndex);
    console.log(minValue);
    console.log(minIndex);
</script>
