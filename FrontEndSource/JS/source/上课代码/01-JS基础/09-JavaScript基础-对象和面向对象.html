<script type="text/html">
    // 1. 构造函数
    function Person() {
        var obj = new Object();
        // 属性
        obj.name = null;
        obj.age = null;
        obj.sex = null;

        // 方法
        obj.study = function () {
            console.log(this.name + "在学习");
        };

        obj.sleep = function () {
            console.log(this.name + "在睡觉");
        };

        return obj;
    }


    // 2. 属性和方法
    var p =  Person();
    p.name = "张三";
    p.age = 18;
    p.sex = "男";
    console.log(p);
    p.study();

    var p1 = Person();
    p1.name = "李四";
    console.log(p1);
</script>
<script type="text/html">
    // 1. 构造函数
    function Dog(name, age, dogFriends) {
        // 1.1 属性
        this.name = name;
        this.age = age;
        this.dogFriends = dogFriends;

        // 1.2 方法
        this.eat = function (someThing) {
            console.log(this.name + "在吃" + someThing);
        };

        this.run = function (someWhere) {
            console.log(this.name + "跑" + someWhere);
        }
    }

    // 小狗
    var smallDog = new Dog("小花", 1);
    smallDog.age = 10;
    console.log(smallDog);

    smallDog.eat("奶");
    smallDog.run("天河公园");

    // 大狗
    var bigDog = new Dog("大花", 10, ["大大", "小小"]);
    console.log(bigDog);

    console.log(bigDog === smallDog);
</script>
<script type="text/html">
    // 1. 构造函数
    function Dog(option) {
        // 1.1 属性
        this.name = option.name;
        this.age = option.age;
        this.dogFriends = option.dogFriends;

        // 1.2 方法
        this.eat = function (someThing) {
            console.log(this.name + "在吃" + someThing);
        };

        this.run = function (someWhere) {
            console.log(this.name + "跑" + someWhere);
        }
    }

    // 小狗
    var smallDog = new Dog({name:"小花", age:1});
    smallDog.age = 10;
    console.log(smallDog);

    smallDog.eat("奶");
    smallDog.run("天河公园");

    // 大狗
    var bigDog = new Dog({name: "大花", age: 10, dogFriends: ["大大", "小小"]});
    console.log(bigDog);

    console.log(bigDog === smallDog);
</script>

<script>
    // 1. 构造函数
    function Dog(option) {
       this._init(option);
    }

    Dog.prototype = {
        _init: function (option) {
            // 1.1 属性
            this.name = option.name;
            this.age = option.age;
            this.dogFriends = option.dogFriends;
        },

        eat: function (someThing) {
            console.log(this.name + "在吃" + someThing);
        },

        run: function (someWhere) {
            console.log(this.name + "跑" + someWhere)
        }
    };





    // 小狗
    var smallDog = new Dog({name:"小花", age:1});
    smallDog.age = 10;
    console.log(smallDog);

    smallDog.eat("奶");
    smallDog.run("天河公园");

    // 大狗
    var bigDog = new Dog({name: "大花", age: 10, dogFriends: ["大大", "小小"]});
    console.log(bigDog);

    console.log(bigDog === smallDog);

    console.log(smallDog.eat === bigDog.eat);
</script>
