<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .timg{
    width: 750px;
    height: 400px;
    border: 1px solid #d8d8d8;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
  }
  .pic{
    position: absolute;
    top:0;
    left: 0;
  }
  .to_top,.to_bottom{
    position: absolute;
    left: 0;
    width: 100%;
    height: 50%;
  }
  .to_top{
    top: 0;
  }
  .to_bottom{
    bottom: 0;
  }

  </style>
</head>
<body>
  <div class="timg">
    <img class="pic" src="images/timg.jpg" alt="">
    <span class="to_top"></span>
    <span class="to_bottom"></span>
  </div>

  <script>
    var timg = document.querySelector('.timg');
    var oPic = document.querySelector('.pic');
    var toTop = document.querySelector('.to_top');
    var toBottom = document.querySelector('.to_bottom');
    var timer = null, step = 0;

    toTop.onmouseover = function(){
      clearInterval(timer);
      timer = setInterval(function(){
        step -= 10;

        if(step >= -2466){
          oPic.style.top = step + 'px';
        }else{
          clearInterval(timer);
        }
      },30);
    }

    toBottom.onmouseover = function(){
      clearInterval(timer);
      timer = setInterval(function(){
        step += 10;

        if(step <= 0){
          oPic.style.top = step + 'px';
        }else{
          clearInterval(timer);
        }
      },30);
    }

    timg.onmouseout = function(){
      clearInterval(timer);
    }

  </script>
</body>
</html>
