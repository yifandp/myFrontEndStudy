<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div class="app">
    <my-panel>
        <ul>
            <li>这是solt 的内容</li>
        </ul>
    </my-panel>
</div>
<template id="mySolt">
    <div class="panel">
        <h2 class="panel-head">panel header</h2>
        <slot></slot>
        <div class="footer">panel footer</div>
    </div>
</template>

<script>
    Vue.component('my-panel',{
        template: '#mySolt'
    });

    new Vue({
        el: '.app'
    })


</script>

</body>
